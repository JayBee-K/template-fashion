<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Template Fashion</title>
	<meta name="description" content="Template Telco">
	<meta name="author" content="">

	<meta property="og:title" content="Template Telco">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:description" content="Template Telco">
	<meta property="og:image" content="">

	<link rel="icon" href="/assets/images/favicon.ico">
	<link rel="apple-touch-icon" href="/assets/images/favicon.ico">

	<style>
        :root {
            --primary-color: 12, 12, 12;
            --primary-hover: 43, 43, 43;
            --dark-color: #121212;
            --gray-color: #8c8484;
            --transition: .3s all ease-in-out;
        }
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
		  rel="stylesheet">
	<link rel="stylesheet" href="./assets/plugins/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/plugins/fancybox/fancybox.min.css">
	<link rel="stylesheet" href="./assets/plugins/aos/aos.css">
	<link rel="stylesheet" href="./assets/plugins/select2/css/select2.min.css">
	<link rel="stylesheet" href="./assets/plugins/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="page-checkout">
	<div class="page-checkout_form">
		<div class="checkout-logo">
			<a href="">
				<img src="./assets/images/logo-chekcout.webp" alt="">
			</a>
		</div>
		<div class="theme-breadcrumb">
			<ol class="breadcrumb bg-transparent p-0 rounded-0 mb-0">
				<li class="breadcrumb-item">
					<a href="#">Trang chủ</a>
				</li>
				<li class="breadcrumb-item active">
					<a href="">Thông tin</a>
				</li>
				<li class="breadcrumb-item">
					<a href="">Vận chuyển</a>
				</li>
				<li class="breadcrumb-item">
					<a href="">Thanh toán</a>
				</li>
			</ol>
		</div>
		<div class="section-heading text-left">
			<h3 class="section-heading_title mb-0">
				Thông tin liên hệ
			</h3>
		</div>
		<div class="checkout-user">
			<div class="user-image" style="background-image: url('/assets/images/user.png')"></div>
			<div class="user-content">
				<div class="user-title">
					An Nguyễn Nam (nannam@gmail.com)
				</div>
				<div class="user-link">
					<a href="">
						Log out
					</a>
				</div>
			</div>
		</div>
		<div class="checkout-subscribe">
			<input type="checkbox" id="subscribe">
			<span class="checkbox-icon"></span>
			<label for="subscribe">
				Gửi cho tôi tin tức và ưu đãi qua email
			</label>
		</div>
		<div class="section-heading text-left">
			<h3 class="section-heading_title mb-0">
				Địa chỉ vận chuyển
			</h3>
		</div>
		<div class="checkout-form">
			<form action="">
				<div class="checkout-form_inner">
					<label class="checkout-form_inner__label" for="">
						Địa chỉ đã lưu
					</label>
					<select name="" class="checkout-form_inner__input checkout-form_inner__input--select" id="">
						<option value="">145A Nguyễn Bỉnh Khiêm, Châu Thành, An Giang</option>
						<option value="">Việt Nam</option>
						<option value="" selected>Sử dụng địa chỉ đã lưu</option>
					</select>
					<div class="checkout-form_inner__caret">
						<i class="fas fa-caret-down"></i>
					</div>
				</div>
				<div class="checkout-form_inner">
					<label class="checkout-form_inner__label" for="">
						Quốc gia/Vùng
					</label>
					<select name="" class="checkout-form_inner__input checkout-form_inner__input--select" id="">
						<option value="" selected>Việt Nam</option>
						<option disabled="disabled" value="---">---</option>
						<option value="">Malaysia</option>
						<option value="">Philippines</option>
						<option value="">Thái Lan</option>
					</select>
					<div class="checkout-form_inner__caret">
						<i class="fas fa-caret-down"></i>
					</div>
				</div>
				<div class="checkout-form_grid__2">
					<div class="checkout-form_inner">
						<label class="checkout-form_inner__label" for="">
							Tên (không bắt buộc)
						</label>
						<input type="text" class="checkout-form_inner__input">
					</div>
					<div class="checkout-form_inner">
						<label class="checkout-form_inner__label" for="">
							Họ
						</label>
						<input type="text" class="checkout-form_inner__input">
					</div>
				</div>
				<div class="checkout-form_inner">
					<label class="checkout-form_inner__label" for="">
						Địa chỉ
					</label>
					<input type="text" class="checkout-form_inner__input">
				</div>
				<div class="checkout-form_inner">
					<label class="checkout-form_inner__label" for="">
						Căn hộ, tòa, v.v. (không bắt buộc)
					</label>
					<input type="text" class="checkout-form_inner__input">
				</div>
				<div class="checkout-form_grid__2">
					<div class="checkout-form_inner">
						<label class="checkout-form_inner__label" for="">
							Thành phố
						</label>
						<input type="text" class="checkout-form_inner__input">
					</div>
					<div class="checkout-form_inner">
						<label class="checkout-form_inner__label" for="">
							Mã bưu chính
						</label>
						<input type="text" class="checkout-form_inner__input">
					</div>
				</div>
				<div class="checkout-form_inner">
					<label class="checkout-form_inner__label" for="">
						Điện thoại
					</label>
					<input type="text" class="checkout-form_inner__input checkout-form_inner__input--select">
					<div class="checkout-form_inner__icon" data-toggle="tooltip"
						 title="Trong trường hợp chúng tôi cần liên hệ với bạn để trao đổi về đơn hàng">
						<i class="fas fa-question-circle"></i>
					</div>
				</div>
				<div class="checkout-form_buttons">
					<button type="submit" class="btn-theme btn-theme_effect btn-theme_full btn-theme_dark rounded-lg">
						Chuyển đến phần vận chuyển
					</button>
					<a href="" class="checkout-form_button__link">Quay về giỏ hàng</a>
				</div>
				<div class="checkout-form_footer">
					Mọi quyền được bảo lưu FashionMida
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="./assets/plugins/jquery.min.js"></script>
<script type="text/javascript"
		src="./assets/plugins/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
		src="./assets/plugins/fancybox/fancybox.min.js"></script>
<script type="text/javascript"
		src="./assets/plugins/aos/aos.js"></script>
<script type="text/javascript"
		src="./assets/plugins/select2/js/select2.min.js"></script>
<script type="text/javascript"
		src="./assets/plugins/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
